<form #form='ngForm' class="mb-4" autocomplete="off">
    <div class="form-group">
        <label >UserName</label>
        <input class="form-control" type="text" #UserName="ngModel" [(ngModel)] ="formModel.UserName" name="UserName" required>
    </div>
    <div class="form-group">
        <label >Password</label>
        <input  class="form-control" type="password" #Password="ngModel" [(ngModel)] ="formModel.Password" name="Password" required>
    </div>
    <div class ="form-row">
        <div class ="form-group col-md-8 offset-md-2">
            <button type="submit" class="btn btn-lg btn-block" [disabled]="form.invalid">Login</button>
        </div>  
    </div>  
</form>
